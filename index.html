<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="details">
        <label for="name" class="name_text">NAME</label>
         <input type="text"  class="name_box" placeholder="Enter your name"  name="username" required>
         <br>
         <label for="name" class="nickname_text">NICKNAME</label>
         <input type="text"  class="nickname_box" placeholder="Enter your nickname"  name="password" required>
         <br>
         <div class="play_button">
         <button class="submit_button" type="button">Play</button>
        </div>
        <div class="error_message" style="display: none;">Please fill in all the fields.</div>
       </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
